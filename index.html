    <script>
           function tela(){
                var winHeigth= window.innerHeight
                            || document.documentElement.clientHeight
                            || document.body.clientHeight; 
            
                var winWidth = window.innerWidth
                            || document.documentElement.clientWidth
                            || document.body.clientWidth;
               
                var iframe = document.querySelector('iframe');
                var title = document.querySelector('.title');
                var row = document.querySelector('.row');
                var sidebar = document.querySelector('#sideBar');
               
               iframe.style.position = 'absolute';
               
               if( winWidth < 630 ){
                   var titlePos = winHeigth - 90;  
                   
                   
                   var li = document.querySelector('li'); 
                   var ul = document.querySelector('ul'); 
                   var h1 = document.querySelector('h1');
                   
                   var h1Width = h1.offsetWidth;
                   var sidePos = '-' + 40;
                   
                   row.style.top = titlePos + 'px';
                   title.style.marginTop = '-' + 40 +'px';
                   sidebar.style.marginLeft = sidePos + 'px';
                   
                   ul.style.marginTop = 30 +'px';
                   li.style.marginBottom = 15 +'px';
                   ul.style.width = h1Width +'px';
                   
               }else if(winWidth < 780){
                    var titlePos = winHeigth - 90;  
                   
                   
                   var li = document.querySelector('li'); 
                   var ul = document.querySelector('ul'); 
                   var h1 = document.querySelector('h1');
                   
                   var h1Width = h1.offsetWidth;
                   
                   var sidePos = h1Width -10;
                   
                   row.style.top = titlePos + 'px';
                   sidebar.style.marginLeft = sidePos + 'px';
                   
                   ul.style.marginTop ='-' + 17 +'px';
                   li.style.marginBottom = 15 +'px';
               }else{
                    var titlePos = winHeigth - 90;               
                    var sidePos = winWidth - 280;
               
                title.style.top = titlePos + 'px';
                sidebar.style.marginLeft = sidePos + 'px';
                   
               }
               
                iframe.setAttribute('height',winHeigth);
                iframe.setAttribute('width', winWidth);
               
        }
            
        document.addEventListener('DOMContentLoaded', function() {
            tela();
        }, false);
